<div class="container">
  <div class="col-sm-12">
    <h1>Add New Bookmark</h1>
    <hr>
    <form ng-submit="submit()" ng-model="newLinkForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Title</label>
        <input type="text" class="form-control" placeholder="title" ng-model="titleInput">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Url</label>
        <input type="text" class="form-control" placeholder="url" ng-model="urlInput">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Tags</label>
        <input type="text" class="form-control" placeholder="comma-separated" ng-model="tagsInput">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
