<div class="container">
  <div class="col-sm-11">
    <h1>Add New Bookmark</h1>
    <hr>
    <form ng-submit="submit()" ng-model="newLinkForm">
      <div class="form-group">
        <label>Title </label>
        <input type="text" class="form-control" placeholder="title" ng-model="titleInput" required>
      </div>
      <div class="form-group">
        <label>Url </label>
        <input type="text" class="form-control" placeholder="url" ng-model="urlInput" required>
      </div>
      <div class="form-group">
        <label>Tags </label>
        <input type="text" class="form-control" placeholder="comma-separated" ng-model="tagsInput">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
