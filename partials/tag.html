<div class="container" ng-init="init()">
  <div class="col-sm-11">
    <h1>Edit Tag</h1>
    <hr>
    <form ng-submit="submit()" ng-model="newLinkForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="title" ng-model="nameInput">
      </div>
      <div class="form-group">
        <ul ng-repeat="l in tag.links">
          <li><a ng-href={{l.url}}>{{l.title}}</a></li>
        </ul>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
