<div class="container" ng-init="init()">
  <div class="col-sm-11">
    <h1>Bookmarks</h1>
    <table class="table table-striped table-bordered">
      <thead>
        <th class="linkColumn">Link</th>
        <th>Tags</th>
      </thead>
      <tbody>
        <tr ng-repeat="b in bookmarks track by $index">
          <td>
            <a ng-href={{b.url}}>{{b.title}}</a>
            <!-- <button class="close bm-del" ng-click="delete(b._id, $index)"><i class="fa fa-trash-o"></i></button> -->
          </td>
          <td>
            <span ng-repeat="t in b.tags">{{t.name}}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
