<!DOCTYPE html>
<html ng-app="bookmarkApp">

<head>
  <title>AngularJS: UI-Router Quick Start</title>
  <!-- Bootstrap CSS -->
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="navbar navbar-default">
      <div class="navbar-header">
        <a ui-sref="home" class="navbar-brand">Home</a>
      </div>
      <div class="navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a ui-sref="new">New Bookmark</a></li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="span12">
        <div class="well" ui-view></div>
      </div>
    </div>
  </div>

  <!-- Angular -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>
  <!-- UI-Router -->
  <script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
  <!-- App Script -->
  <script src="js/app.js"></script>
  <script src="js/homeCtrl.js"></script>
  <script src="js/tagsCtrl.js"></script>
  <script src="js/tagCtrl.js"></script>
  <script src="js/editCtrl.js"></script>
  <script src="js/newCtrl.js"></script>
</body>

</html>
